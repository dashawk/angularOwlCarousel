<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./bower_components/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="./bower_components/owl.carousel/dist/assets/owl.theme.default.css" />
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />

	<style>
		.container {
			padding-top: 70px;
		}
		.panel-heading {

		}
		.owl-carousel .owl-item {
			background: #ddd;
			padding: 10px;
		}
	</style>
</head>
<body ng-controller="testController">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div class="panel">
					<div class="panel-info">
						<header class="panel-heading">Angular Owl Carousel Demo</header>
					</div>
					<div class="panel-body">
						<div owl-carousel="owlOptions" owl-instance="getInstance($owl)">
							<div class="item"><h4>1</h4></div>
							<div class="item"><h4>2</h4></div>
							<div class="item"><h4>3</h4></div>
							<div class="item"><h4>4</h4></div>
							<div class="item"><h4>5</h4></div>
							<div class="item"><h4>6</h4></div>
							<div class="item"><h4>7</h4></div>
							<div class="item"><h4>8</h4></div>
							<div class="item"><h4>9</h4></div>
							<div class="item"><h4>10</h4></div>
							<div class="item"><h4>11</h4></div>
							<!--<div class="item"><h4>12</h4></div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./bower_components/owl.carousel/dist/owl.carousel.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./dist/angular-carousel.min.js"></script>
    <script>
        angular
            .module('myApp', ['jmp.carousel'])
            .controller('testController', function ($scope) {
                $scope.owlOptions = {
                	items: 5,
					nav: true,
					loop: true
				};

                $scope.getInstance = function (owl) {
                	console.log(owl);
				};
            });
    </script>
</body>
</html>
